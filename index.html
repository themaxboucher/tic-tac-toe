<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <section id="controls">
            <select id="setting">
                <option value="VS Computer">VS Computer</option>
                <option value="VS Friend">VS Friend</option>
            </select>

            <label class="checkbox">
                <input type="checkbox" id="player"/>
                <div class="checkmark"></div>
            </label>

        </section>
        <section id="game">
            <h3 id="turn">Start game or select player</h3>
            <div class="grid">
                <button class="grid-item" id="one"></button>
                <button class="grid-item" id="two"></button>
                <button class="grid-item" id="three"></button>
                <button class="grid-item" id="four"></button>
                <button class="grid-item" id="five"></button>
                <button class="grid-item" id="six"></button>
                <button class="grid-item" id="seven"></button>
                <button class="grid-item" id="eight"></button>
                <button class="grid-item" id="nine"></button>
            </div>
            <h3 id="winner"></h3>
            <button id="restart" disabled>Restart Game</button>
        </section>

    </main>
	<script src="app.js"></script>
  </body>
</html>
